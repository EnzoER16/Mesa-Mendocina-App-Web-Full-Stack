{% extends 'base.html' %}
{% block title %}Editar Local · Mesa Mendocina{% endblock %}

{% block content %}

    <div class="d-flex justify-content-center mt-5">
        <form method="POST"
            enctype="multipart/form-data"
            class="border border-dark p-4 rounded bg-dark text-light shadow"
            style="width: 40%;">

            <h2 class="text-center mb-4">Editar local</h2>

            <div class="mb-3">
                <label>Nombre</label>
                <input type="text" class="form-control" name="name" value="{{ location.name }}" required>
            </div>

            <div class="mb-3">
                <label>Dirección</label>
                <input type="text" class="form-control" name="address" value="{{ location.address }}" required>
            </div>

            <div class="mb-3">
                <label>Departamento</label>
                <select class="form-select" name="department" required>
                    {% set departamentos = [
                        "Capital", "Godoy Cruz", "Guaymallén", "Las Heras", "Luján de Cuyo",
                        "Maipú", "San Martín", "Rivadavia", "Junín", "Santa Rosa", "La Paz",
                        "Tunuyán", "Tupungato", "San Carlos", "San Rafael", "General Alvear", "Malargüe"] %}

                    {% for d in departamentos %}
                        <option value="{{ d }}" {% if location.department == d %}selected{% endif %}>{{ d }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label>Teléfono</label>
                <input type="text" class="form-control" name="phone" value="{{ location.phone }}" required>
            </div>

            <div class="mb-3">
                <label>Descripción</label>
                <textarea class="form-control" name="description" rows="3">{{ location.description }}</textarea>
            </div>

            <div class="mb-3">
                <label>Imagen</label>
                <input type="file" class="form-control" name="image" accept="image/*">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary me-2">Guardar cambios</button>
                <a href="{{ url_for('locations.view_location', id_location=location.id_location) }}" class="btn btn-outline-danger me-2">Cancelar</a>
            </div>
            
        </form>
    </div>

{% endblock %}
