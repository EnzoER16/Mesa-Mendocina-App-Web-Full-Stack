{% extends 'base.html' %}
{% block title %}Nueva Reseña · Mesa Mendocina{% endblock %}

{% block content %}

    <div class="d-flex justify-content-center mt-5">
        <form method="POST" class="border border-dark p-4 rounded bg-dark" style="width: 30%;">
            <h2 class="text-center mb-4">Dejar reseña para {{ location.name }}</h2>

            <div class="mb-3">
                <label class="form-label">Calificación (1 a 5)</label>
                <input type="number" name="rate" min="1" max="5" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Comentario</label>
                <textarea name="comment" class="form-control" rows="4"></textarea>
            </div>

            <div class="text-center">
                <button class="btn btn-outline-primary me-2">Enviar reseña</button>
                <a href="{{ url_for('locations.view_location', id_location=location.id) }}" class="btn btn-outline-danger me-2">Cancelar</a>
            </div>
            
        </form>
    </div>

{% endblock %}
